<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.top {
            vertical-align: text-top;
        }

        img.bottom {
            vertical-align: text-bottom;
        }

        img.middle {
            vertical-align: middle; 
        }
    </style>
</head>

<body>
    <div>
        An <img src="img/dog1.jfif" alt="link" width="320" height="320" /> image with
        a default alignment.
    </div>
    <div>
        An
        <img class="top" src="img/dog2.jfif" alt="link" width="320" height="320" />
        image with a text-top alignment.
    </div>
    <div>
        An
        <img class="bottom" src="img/dog3.jfif" alt="link" width="320" height="320" />
        image with a text-bottom alignment.
    </div>
    <div>
        An
        <img class="middle" src="img/dog1.jfif" alt="link" width="320" height="320" />
        image with a middle alignment.
    </div>
</body>

</html>
